s<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario en HTML5</title>
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>
   <header id="header">
      <h1>Formulario de ejemplo</h1>
      <p>Validación del lado FrontEnd</p>      
   </header> 

   <!--Por el momento dejar los atributos action y method sin valor-->
   <form id="form"  method="">
      <fieldset class="bloque-uno">
         <legend>Información personal</legend>
         <label for="nombre">Nombre <input id="nombre" name="nombre" type="text" required oninput="handlerInputNombre(this)" placeholder="solo letras" /></label>
         <label for="curp">CURP <input type="text" id="curp" name="curp" required oninput="handlerInputCurp(this)"></label>
         <!--<pre id="resultado"></pre>-->
        <label for="email">Email <input id="email" name="email" type="email" /></label>
       
        <label for="carrera">Carrera solicitada 
         <select id="carrera" name="carrera">
           <option value="">Seleccione una ...</option>
           <option value="1">Ingeniería en sistemas.</option>
           <option value="2">Ingeniería Telemática</option>
           <option value="3">Inteligencia Artificial.</option>
         </select>
       </label>

       <label for="description">descripcion <input id="descripcion"  type="text" " placeholder="solo letras" /></label>

       <button id="btn">
        Enviar
       </button>
        
      </fieldset>
   </form>
   <script src="gestionDOM.js"></script>
</body>
</html>
